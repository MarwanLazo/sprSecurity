<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript"
	src="resources/js/knockout/knockout-3.4.0.js"></script>
<script type="text/javascript" src="resources/js/knockout/knockout.js"></script>

</head>
<body>

	<!-- This is called "view" of HTML markup that defines the appearance of UI -->

	<p>
		Enter your name: <input data-bind="value: yourName" />
	</p>
	<p>
		Hi <strong data-bind="text: yourName"></strong> Good Morning!!!
	</p>

	<script>
	<!-- This is called "viewmodel". This javascript section defines the data and behavior of UI -->
		function AppViewModel() {
			this.yourName = ko.observable("");
		}

		// Activates knockout.js
		ko.applyBindings(new AppViewModel());
	</script>

</body>
</html>
