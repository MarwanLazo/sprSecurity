<body ng-app="myApp_service">

	<!-- <div id="includedContent"></div> -->
	<ng-include src="'header.html'"></ng-include>

	<div class="container-fluid">
		<div class="row-fluid" ng-controller="customersCtrl">
			<div class="row">
				<div class="col-md-12"></div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<!-- <w3-test-directive></w3-test-directive>
					<p>--------------------------------------</p>
 -->
					<div class="panel panel-default">
						<div class="panel-body">Maintain Person</div>
						<form name="formTemp" style="padding: 20px;">

							<div class="form-group">
								<label for="temp_Name">Temp Name</label> <input type="text"
									ng-model="tempTable.tempTableName" required
									class="form-control" id="temp_Name" name="temp_Name"
									placeholder="Temp Name"> <span
									ng-show="formTemp.temp_Name.$error.temp_Name">Not a
									valid e-mail address</span>
							</div>

							<div class="form-group">
								<label for="Temp_Email">temp Email</label> <input name="email"
									type="email" ng-model="tempTable.tempEmail" required
									class="form-control" id="Temp_Email" placeholder="Email">
								<span ng-show="formTemp.email.$error.email">Not a valid
									e-mail address</span>
							</div>

							<div class="form-group">
								<label for="temp_ref">Temp Ref</label> <select
									class="form-control" id="temp_ref"
									ng-options="item as item.tempTableName for item in names track by item.tempTableName"
									ng-model="tempTable.tempRef"></select>

							</div>

							<div class="form-group">
								<label for="temp_ref_Status">Temp Status</label> <select
									class="form-control" id="temp_ref_Status"
									ng-model="tempTable.status" id="temp_ref_Status">
									<option ng-repeat="item in names" value="{{item.status}}">{{item.status}}</option>
								</select>
							</div>

							<div class="form-group">
								<label for="selectedPerson">Person</label> <select
									class="form-control" id="selectedPerson"
									ng-options="item as (item.id.name+' '+item.id.fullName) for item in person track by item.id.fullName"
									ng-model="tempTable.person"></select>
							</div>

							<div class="form-group">
								<label for="datepicker">Create date</label> <input
									class="form-control" ng-model="tempTable.createTime "
									type="text" id="datepicker" />
							</div>


							<button class="btn btn-default" type="button" ng-click="submit()">submit</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
