<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:modal="http://java.sun.com/jsf/composite/composite_component">

<body>

	<ui:composition template="/resources/template/master.xhtml">

		<ui:define name="content">
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
				<h1>Module Name</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Module Name Path</li>
				</ol>
				</section>



				<section class="content">
				<div class="col-md-3">
					<div class="box box-solid">
						<div class="box-header with-border">
							<i class="fa fa-search"></i>

							<h3 class="box-title">Patient</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<dl>

								<div class="form-group">
									<label for="exampleInputEmail1">Patient Id</label> <input
										type="email" class="form-control" id="exampleInputEmail1" />
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Patient Name</label> <input
										type="email" class="form-control" id="exampleInput" />
								</div>

							</dl>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
				<div class="col-md-9">
					<div class="box box-solid">
						<div class="box-header with-border">
							<i class="fa fa-list "></i> <i class="fa fa-plus pull-right"
								data-toggle="tooltip" data-placement="top"
								title="Create Or Update Patient"
								onclick="$('#myModal').modal('show')"></i> <i
								class="fa fa-minus pull-right" data-toggle="tooltip"
								data-placement="top" title="Delete Patient"></i>
							<h3 class="box-title">Description</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<dl>
								<dl>

									<div class="form-group">
										<label for="exampleInputEmail1">Patient Id</label> <input
											type="email" class="form-control" id="exampleInputEmail1" />
									</div>

									<div class="form-group">
										<label for="exampleInputEmail1">Patient Name</label> <input
											type="email" class="form-control" id="exampleInput" />
									</div>



									<div class="form-group">
										<label for="exampleInputEmail1">Patient Full Name</label> <input
											type="email" class="form-control" id="exampleInputEmail1" />
									</div>

									<div class="form-group">
										<label for="exampleInputEmail1">Patient Age</label> <input
											type="email" class="form-control" id="exampleInput" />
									</div>



									<div class="form-group">
										<label for="exampleInputEmail1">Patient Vist Cause</label>
										<textarea rows="5" cols="10" type="email" class="form-control"
											id="exampleInputEmail1" />
									</div>

									<div class="form-group">
										<label for="exampleInputEmail1">Patient Notes</label>
										<textarea rows="5" cols="10" type="email" class="form-control"
											id="exampleInput" />
									</div>



								</dl>


							</dl>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
				</section>
			</div>

			<modal:modal id="model" modelID="myModal">
				<f:facet name="footer">
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save Patient</button>
					</div>
				</f:facet>
			</modal:modal>
		</ui:define>

	</ui:composition>

</body>
</html>
