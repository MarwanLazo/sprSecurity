<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:modal="http://java.sun.com/jsf/composite/composite_component">

<body>

	<ui:composition template="/resources/template/master.xhtml">

		<ui:define name="content">
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
				<h1>Module Name</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Module Name Path</li>
				</ol>
				</section>



				<section class="content">
				<div class="col-md-3">
					<modal:widget header="Patient">
						<f:facet name="icons">
							<i class="fa fa-search"></i>
						</f:facet>
						<f:facet name="body">
							<div class="form-group">
								<label for="exampleInputEmail1">Patient Id</label> <input
									type="email" class="form-control" id="exampleInputEmail1" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Patient Name</label> <input
									type="email" class="form-control" id="exampleInput" />
							</div>
						</f:facet>
					</modal:widget>


					<!-- /.box -->
				</div>
				<div class="col-md-9">

					<modal:widget header="Description">
						<f:facet name="icons">
							<i class="fa fa-list "></i>
							<i class="fa fa-plus pull-right" data-toggle="tooltip"	data-placement="top" title="Create Or Update Patient" onclick="$('#myModal').modal('show')"/>
							<i class="fa fa-minus pull-right" data-toggle="tooltip"	data-placement="top" title="Delete Patient"/>
						</f:facet>
						<f:facet name="body">


							<div class="form-group">
								<label for="exampleInputEmail1">Patient Id</label> 
								<input type="email" class="form-control" id="exampleInputEmail1" />
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Patient Name</label> 
								<input type="email" class="form-control" id="exampleInput" />
							</div>



							<div class="form-group">
								<label for="exampleInputEmail1">Patient Full Name</label> 
								<input type="email" class="form-control" id="exampleInputEmail1" />
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Patient Age</label> 
								<input type="email" class="form-control" id="exampleInput" />
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Patient Vist Cause</label>
								<textarea rows="5" cols="10" type="email" class="form-control"	id="exampleInputEmail1" />
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Patient Notes</label>
								<textarea rows="5" cols="10" type="email" class="form-control" id="exampleInput" />
							</div>


						</f:facet>
					</modal:widget>
				</div>
				</section>
			</div>

			<modal:modal id="model" modelID="myModal"
				header="Temp Table Maintenance" formID="maintainForm">

				<f:facet name="body">
					<div class="form-group">
						<label for="exampleInputEmail1">Patient Id</label> <input
							type="email" class="form-control" id="exampleInputEmail1" />
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Patient Name</label> <input
							type="email" class="form-control" id="exampleInput" />
					</div>



					<div class="form-group">
						<label for="exampleInputEmail1">Patient Full Name</label> <input
							type="email" class="form-control" id="exampleInputEmail1" />
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Patient Age</label> <input
							type="email" class="form-control" id="exampleInput" />
					</div>



					<div class="form-group">
						<label for="exampleInputEmail1">Patient Vist Cause</label>
						<textarea rows="5" cols="10" type="email" class="form-control"
							id="exampleInputEmail1" />
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Patient Notes</label>
						<textarea rows="5" cols="10" type="email" class="form-control"
							id="exampleInput" />
					</div>


				</f:facet>

				<f:facet name="footer">

					<h:commandButton styleClass="btn btn-default" value="Close"
						type="button" onclick="$('#myModal').modal('hide')" />
					<h:commandButton styleClass="btn btn-primary" value="Save Patient"
						type="button" onclick="$('#myModal').modal('hide')" />

				</f:facet>
			</modal:modal>
		</ui:define>

	</ui:composition>

</body>
</html>
