<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="modelID"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>


	<!-- Modal -->

	<div class="modal fade" id="#{cc.attrs.modelID}" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h1 class="modal-title" id="exampleModalLabel">Patient
						maintenance</h1>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Patient Id</label> <input
								type="email" class="form-control" id="exampleInputEmail1" />
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Patient Name</label> <input
								type="email" class="form-control" id="exampleInput" />
						</div>



						<div class="form-group">
							<label for="exampleInputEmail1">Patient Full Name</label> <input
								type="email" class="form-control" id="exampleInputEmail1" />
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Patient Age</label> <input
								type="email" class="form-control" id="exampleInput" />
						</div>



						<div class="form-group">
							<label for="exampleInputEmail1">Patient Vist Cause</label>
							<textarea rows="5" cols="10" type="email" class="form-control"
								id="exampleInputEmail1" />
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Patient Notes</label>
							<textarea rows="5" cols="10" type="email" class="form-control"
								id="exampleInput" />
						</div>


					</form>
				</div>
				<composite:renderFacet name="footer"/>
		
			</div>
		</div>
	</div>

	<!-- /.modal -->



</composite:implementation>

</html>
