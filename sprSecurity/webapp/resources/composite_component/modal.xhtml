<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="modelID" />
	<composite:attribute name="header" />
	<composite:attribute name="formID"  required="true"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>


	<!-- Modal -->

	<div class="modal fade" id="#{cc.attrs.modelID}" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3 class="modal-title" id="exampleModalLabel">#{cc.attrs.header}</h3>
				</div>
				<h:form id="#{cc.attrs.formID}">
					<div class="modal-body">
						<composite:renderFacet name="body" />
					</div>
					<div class="modal-footer">
						<composite:renderFacet name="footer" />
					</div>
				</h:form>
			</div>
		</div>
	</div>

	<!-- /.modal -->



</composite:implementation>

</html>
